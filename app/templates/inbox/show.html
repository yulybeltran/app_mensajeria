{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-700 my-2">{% block title %}Messages{% endblock %}</h2>
  {% if g.user %}
    <div class="flex justify-end">
      <a class="action" href="{{ url_for('inbox.send') }}">New</a>
      <a class="action" href="{{ url_for('inbox.getDB') }}">get DB</a>
    </div>
  {% endif %}
{% endblock %}

{% block content %}
  {% for message in messages %}
    <article class="post mx-4 mb-3 pl-2 border-l-4 border-slate-700">
      <header>
        <div>
          <h3 class="text-lg">{{ message[0] }} from {{ message[1] }} on {{ message[2] }}</h3>
        </div>
      </header>
      <p class="body text-slate-600">{{ message[3] }}</p>
    </article>
  {% endfor %}
{% endblock %}
